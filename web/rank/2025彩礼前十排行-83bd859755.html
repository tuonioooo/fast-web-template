<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #2d3748;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px 0 rgba(31, 38, 135, 0.2);
        }
        .chart-container {
            height: 320px;
            width: 100%;
            position: relative;
        }
        .highlight-text {
            position: relative;
            display: inline-block;
        }
        .highlight-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgba(99, 102, 241, 0.2);
            z-index: -1;
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .shadow-glow {
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
        }
        .data-pill {
            display: inline-block;
            padding: 2px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            background: rgba(99, 102, 241, 0.1);
            color: #4f46e5;
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>

    <!-- 页脚 -->

        <p>created by <a href="https://space.coze.cn" class="text-indigo-500 hover:underline">coze space</a></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 彩礼数据图表
            const dowryCtx = document.getElementById('dowryChart').getContext('2d');
            new Chart(dowryCtx, {
                type: 'bar',
                data: {
                    labels: ['江西', '福建', '浙江', '辽宁', '江苏', '上海', '山东', '天津', '安徽', '河北'],
                    datasets: [{

                        data: [38, 30, 25, 20, 20, 18, 17, 16, 16, 15],

                            'rgba(59, 130, 246, 1)',
                            'rgba(16, 185, 129, 1)',

                            'rgba(236, 72, 153, 1)',
                            'rgba(6, 182, 212, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(245, 158, 11, 1)'

                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            title: {
                                display: true,
                                text: '金额(万元)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
