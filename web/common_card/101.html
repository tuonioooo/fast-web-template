<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>模板4-杂志风格</title>
    <style>
        .template4 {
            width: 400px;
            height: 300px;
            background-color: white;
            position: relative;
            overflow: hidden;
            font-family: 'PingFang SC', sans-serif;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .template4 .image-area {
            width: 40%;
            height: 100%;
            float: left;
            overflow: hidden;
        }
        .template4 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .template4 .content {
            width: 60%;
            height: 100%;
            float: left;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
        }
        .template4 .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #333;
            border-left: 4px solid #FF2442;
            padding-left: 10px;
        }
        .template4 .author {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .template4 .author:before {
            content: "✍️";
            margin-right: 5px;
        }
        .template4 .text {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .template4 .copy-btn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 15px;
            font-size: 12px;
            cursor: pointer;
            letter-spacing: 1px;
        }
        .template4 .date {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="template4">
        <div class="image-area">
            <img src="https://mmbiz.qpic.cn/sz_mmbiz_png/bu5aWs1MtkhXlldY1WJRLqBbnITdGgbPXNbhcI0Jsfiau7ibzuqSEW2WrZL9rXianM0k2wWELQ8XhZdo1pd0ibXm5g/640?wx_fmt=png&from=appmsg&tp=webp&wxfrom=5&wx_lazy=1" alt="支付宝雨伞">
        </div>
        <div class="content">
            <!-- <div class="date">2023/11/15</div> -->
            <div class="title">伟大的公司都是抄袭并超越</div>
            <div class="author">不止极客 | noGeek</div>
            <div class="text">曾经前老板说自己的一个产品点子被支付宝抄袭了。我当时倒没有打击我的老板。你想了一个产品的点子，最后被大公司用</div>
            <!-- <button class="copy-btn" onclick="copyTemplate('template4')">复制模板</button> -->
        </div>
    </div>
    <script>
        function copyTemplate(templateId) {
            const template = document.querySelector(`.${templateId}`).outerHTML;
            navigator.clipboard.writeText(template).then(() => {
                alert('模板已复制到剪贴板！');
            });
        }
    </script>
</body>
</html>
